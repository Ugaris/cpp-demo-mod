name: Build Mod

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: bmod.dll
            platform: windows
          - os: macos-latest
            artifact: bmod.dylib
            platform: macos
          - os: ubuntu-latest
            artifact: bmod.so
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build (Windows)
        if: matrix.platform == 'windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          cp build/Release/bmod.dll bmod.dll

      - name: Build (macOS)
        if: matrix.platform == 'macos'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"
          cmake --build build
          cp build/bmod.dylib bmod.dylib

      - name: Build (Linux)
        if: matrix.platform == 'linux'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          cp build/bmod.so bmod.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release files
        run: |
          mkdir -p release
          cp artifacts/windows/bmod.dll release/
          cp artifacts/macos/bmod.dylib release/
          cp artifacts/linux/bmod.so release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/bmod.dll
            release/bmod.dylib
            release/bmod.so
          generate_release_notes: true
